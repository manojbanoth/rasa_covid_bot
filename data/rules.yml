version: "2.0"
rules:
  - rule: Say goodbye anytime the user says goodbye
    steps:
      - intent: goodbye
      - action: utter_goodbye

  - rule: Say 'I am a bot' anytime the user challenges
    steps:
      - intent: bot_challenge
      - action: utter_iamabot

  - rule: Handle out-of-scope questions
    steps:
      - intent: out_of_scope
      - action: utter_out_of_scope


  - rule: Ask the user to rephrase whenever they send a message with low NLU confidence
    steps:
    - intent: nlu_fallback
    - action: utter_please_rephrase


  - rule: trigger corona help
    steps:
    - intent: corona_help
    - action: user_form
    - active_loop: user_form
    - slot_was_set:
        - requested_slot: pin_code_confirmation
    - slot_was_set:
        - requested_slot: category_confirmation


  - rule: Activate form
    steps:
    - intent: greet
    - action: utter_greet
    - action: user_form
    - active_loop: user_form

  - rule: Submit form
    condition:
      # Condition that form is active.
    - active_loop: user_form
    steps:
      # Form is deactivated
    - action: user_form
    - active_loop: null
    - slot_was_set:
      - requested_slot: null
    # The actions we want to run when the form is submitted.
    - action: action_submit
